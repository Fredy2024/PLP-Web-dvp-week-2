<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Image Links</title>
    </head>
        <body>
            <header>
                </h1>Welcome to our website</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="#Technology"> Technology</a></li>
                    <li><a href="#Nature"> Nature</a></li>
                    <li><a href="#Food"> Food</a></li>
                </ul>  
                <section id="home">
                    <h2>Home</h2>
                    <p>Welcome to our website. Explore the technology section with our amazing images.</p>
                    <a href="https://example.com/technology" target="_blank">
                        <img src="./images/technology.jpg" alt="This is a technology Image" width="300" height="200">
                        </a>
                <section>
                    
                 <section id="gallery">
                    <h2>gallery</h2>
                    <p>Enjoy the amaizing nature with a collection of our images </p>
                    <div>
                        <a href="https://example.com/nature1" target="_blank">
                            <img src="./images/nature.jpg" alt="This is a nature Image " width="320" height="240">
                        </a>
                        <a href="https://example.com/nature2" target="_blank">
                            <img src="./images/nature2.jpg" alt="This is a nature Image 2" width="295"height="190">
                            </a>
                 </section>
                 
                 <section id="menu">
                    <h2>menu</h2>
                    <p>Take a look at our salivating delicacies</p>
                    <ul>
                        <li>
                            <a href="https://example.com/food1" target="_blank">
                                <img src="./images/burger.jpg" target="This is a burger image" width="350" height="210">
                            </a>
                        </li>
                        <li>
                            <a href="https://example.com/food2" target="_blank">
                                <img src="./images/pitsa.jpg" target="This is a pitsa image" width="330" height="190">>
                            </a>
                        </li>
                    </ul>
                 </section>
            </nav>

        </body>
</html>
